<ion-header no-border #head>
  <ion-toolbar>
    <ion-title style="font-weight: bold;">
      Classificacao
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-header no-border>
    <ion-toolbar >
    <ion-item id="cab" lines='none'>

      <div style="display: flex" slot="end">
        <div style="width: 50px;text-align: center;">
          <h4>P</h4>
        </div>
        <div style="width: 50px;text-align: center">
          <h4>J</h4>
        </div>
        <div style="width: 50px;text-align: center">
          <h4>V</h4>
        </div>
        <div style="width: 50px;text-align: center">
          <h4>SG</h4>
        </div>
      </div>

    </ion-item>
  </ion-toolbar>

</ion-header >
<ion-content fullscreen hide-header [header]="head" scroll-events='true' id="scroll-content">

  <ion-list *ngIf="!loading" style="background-color: #fdfdfd;margin-top: -15px;" lines='none'>
    <ion-item margin-bottom *ngFor="let item of classificacao">
      <div style="text-align: center;width: 60px;color: #c3c3c3">
        <h5>{{item.position}}</h5>
      </div>
      <div>
        <img height="auto" width="40px" [src]="'../../assets/escudos/'+item.team.id+'.svg'">
      </div>

      <div style="display: flex" slot="end">
        <div style="width: 50px;text-align: center;">
          <h4>{{item.points}}</h4>
        </div>
        <div style="width: 50px;text-align: center;color: #c3c3c3">
          <h5>{{item.playedGames}}</h5>
        </div>
        <div style="width: 50px;text-align: center;color: #c3c3c3">
          <h5>{{item.won}}</h5>
        </div>
        <div style="width: 50px;text-align: center;color: #c3c3c3">
          <h5>{{item.goalDifference}}</h5>
        </div>
      </div>

    </ion-item>
  </ion-list>
</ion-content>
