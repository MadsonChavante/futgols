<ion-header no-border #head>
  <ion-toolbar>
    <ion-title style="font-weight: bold;">
      Tabela
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen hide-header [header]="head" scroll-events='true' id="scroll-content">

  <!-- Default Segment -->
  <ion-segment id="segment" scrollable="true" mode="ios" (ionChange)="changeSegment($event)" [value]="currentMatchday">
    <ion-segment-button class="sg" value="1">
      <ion-label style="font-weight: bold;">1</ion-label>
    </ion-segment-button>
    <ion-segment-button value="2">
      <ion-label style="font-weight: bold;">2</ion-label>
    </ion-segment-button>
    <ion-segment-button value="3">
      <ion-label style="font-weight: bold;">3</ion-label>
    </ion-segment-button>
    <ion-segment-button value="4">
      <ion-label style="font-weight: bold;">4</ion-label>
    </ion-segment-button>
    <ion-segment-button value="5">
      <ion-label style="font-weight: bold;">5</ion-label>
    </ion-segment-button>
    <ion-segment-button value="6">
      <ion-label style="font-weight: bold;">6</ion-label>
    </ion-segment-button>
    <ion-segment-button value="7">
      <ion-label style="font-weight: bold;">7</ion-label>
    </ion-segment-button>
    <ion-segment-button value="8">
      <ion-label style="font-weight: bold;">8</ion-label>
    </ion-segment-button>
    <ion-segment-button value="9">
      <ion-label style="font-weight: bold;">9</ion-label>
    </ion-segment-button>
    <ion-segment-button value="10">
      <ion-label style="font-weight: bold;">10</ion-label>
    </ion-segment-button>
    <ion-segment-button value="11">
      <ion-label style="font-weight: bold;">11</ion-label>
    </ion-segment-button>
    <ion-segment-button value="12">
      <ion-label style="font-weight: bold;">12</ion-label>
    </ion-segment-button>
    <ion-segment-button value="13">
      <ion-label style="font-weight: bold;">13</ion-label>
    </ion-segment-button>
    <ion-segment-button value="14">
      <ion-label style="font-weight: bold;">14</ion-label>
    </ion-segment-button>
    <ion-segment-button value="15">
      <ion-label style="font-weight: bold;">15</ion-label>
    </ion-segment-button>
    <ion-segment-button value="16">
      <ion-label style="font-weight: bold;">16</ion-label>
    </ion-segment-button>
    <ion-segment-button value="17">
      <ion-label style="font-weight: bold;">17</ion-label>
    </ion-segment-button>
    <ion-segment-button value="18">
      <ion-label style="font-weight: bold;">18</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-list padding *ngIf="!grupos" lines='none'>
    <ion-list-header>
      <ion-label color="medium" style="font-weight: bold">00/00 - 00:00</ion-label>
    </ion-list-header>
    <ion-item margin-top no-padding>
      <ion-skeleton-text animated style="width: 1000px;height: 100%;"></ion-skeleton-text>
    </ion-item>
    <ion-item margin-top no-padding>
      <ion-skeleton-text animated style="width: 1000px;height: 100%;"></ion-skeleton-text>
    </ion-item>
  </ion-list>
  <ion-list padding  *ngIf="!grupos" lines='none'>
    <ion-list-header>
      <ion-label color="medium" style="font-weight: bold">00/00 - 00:00</ion-label>
    </ion-list-header>
    <ion-item margin-top no-padding>
      <ion-skeleton-text animated style="width: 1000px;height: 100%;"></ion-skeleton-text>
    </ion-item>
  </ion-list>
  <ion-list padding *ngIf="!grupos" lines='none'>
    <ion-list-header>
      <ion-label color="medium" style="font-weight: bold">00/00 - 00:00</ion-label>
    </ion-list-header>
    <ion-item margin-top no-padding>
      <ion-skeleton-text animated style="width: 1000px;height: 100%;"></ion-skeleton-text>
    </ion-item>
    <ion-item margin-top no-padding>
      <ion-skeleton-text animated style="width: 1000px;height: 100%;"></ion-skeleton-text>
    </ion-item>
  </ion-list>

  <ion-list padding *ngFor="let grupo of grupos" lines='none'>
    <ion-list-header>
      <ion-label color="medium" style="font-weight: bold">{{grupo[0]}}</ion-label>
    </ion-list-header>
    <ion-item margin-top *ngFor="let item of grupo[1]; let i= index">
      <ion-thumbnail slot="start">
        <img height="auto" width="40px" [src]="'../../assets/escudos/'+item.homeTeam.id+'.svg'">
      </ion-thumbnail>
      <div color="danger" style="text-align: center;width: 100%"><h3 color="danger">X</h3></div>
      <ion-thumbnail slot="end">
        <img height="auto" width="40px" [src]="'../../assets/escudos/'+item.awayTeam.id+'.svg'">
      </ion-thumbnail>
    </ion-item>
  </ion-list>

</ion-content>
